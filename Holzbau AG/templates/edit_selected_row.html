<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Add your styling here -->
    <style>
        /* Add some basic styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add some styling for the edit form */
        form {
            margin-top: 20px;
        }

        form input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <!-- Display the selected row for editing -->
    <h2>Edit Data for Row: {{ selected_row_index }}</h2>

    <!-- Add your form for editing the selected row data -->
    <form method="post" action="{{ url_for('holzbauag.save_edited_row') }}">
        <!-- Add the hidden input field for selected_row_index -->
        <input type="hidden" name="selected_row_index" value="{{ selected_row_index }}">

        {% for col_name in column_names %}
            <label for="{{ col_name }}">{{ col_name }}:</label>
            <input type="text" name="{{ col_name }}" value="{{ selected_row_data[loop.index0] }}">
            <br>
        {% endfor %}
        <button type="submit" name="action" value="save_edit">Save Edit</button>
    </form>
</body>
</html>
