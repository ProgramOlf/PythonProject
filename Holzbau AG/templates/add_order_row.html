<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Add your styling here -->
    <style>
        /* Add some basic styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add some styling for the edit form */
        form {
            margin-top: 20px;
        }

        form input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <!-- Add your form for adding a new row -->
    <form method="post" action="{{ url_for('holzbauag.add_data') }}">
        <label for="Order_ID">Order ID:</label>
        <input type="text" name="Order_ID" value="{{ highest_order_id }}" readonly>
        <br>

        <label for="Date">Date:</label>
        <input type="date" name="Date" value="">
        <br>

        <label for="Customer_ID">Customer ID:</label>
        <input type="text" name="Customer_ID" value="">
        <br>

        <label for="Price">Price:</label>
        <input type="text" name="Price" value="">
        <br>

        <label for="Chair">Chair:</label>
        <input type="text" name="Chair" value="">
        <br>

        <label for="Stool">Stool:</label>
        <input type="text" name="Stool" value="">
        <br>

        <label for="Table">Table:</label>
        <input type="text" name="Table" value="">
        <br>

        <label for="Cabinet">Cabinet:</label>
        <input type="text" name="Cabinet" value="">
        <br>

        <label for="Couch">Couch:</label>
        <input type="text" name="Couch" value="">
        <br>

        <label for="Bed">Bed:</label>
        <input type="text" name="Bed" value="">
        <br>

        <label for="Shelf">Shelf:</label>
        <input type="text" name="Shelf" value="">
        <br>

        <button type="submit" name="action" value="add_new">Add New Row</button>
    </form>
</body>
</html>
