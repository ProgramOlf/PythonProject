{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message">
          <span class="message-content">{{ message }}</span>
          <button class="message-close" onclick="this.parentNode.style.display='none'">&times;</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
