{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ 'success' if message[1] == 'success' else 'error' }}">
          <span class="message-content">{{ message[0] }}</span>
          <button class="message-close" onclick="this.parentNode.style.display='none'">&times;</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
