{% extends "base.html" %}

{% block title %} Error {% endblock%}

{% block content %}

        <div class="row">
            <div class="col-md-12 error-container">
                <h3>Error</h3>
                <p>{{ error_message }}</p>

        <div class="row">
            <div class="col-md-12">
                <a href="javascript:history.go(-1)" class="btn btn-primary back-button">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
