{% extends "base.html" %}

{% block title %} Edit Customer Data Page {% endblock %}

{% block content %}
    <h1 class="d-flex justify-content-center align-items-center">{{ title }}</h1>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="/edit_customer/{{ customer.Customer_ID }}" method="post">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label for="Cusomter_ID">Customer ID</label>
                        <input type="text" id="Customer_ID" name="Customer_ID" class="form-control" value="{{ customer.Customer_ID }}">
                    </div>
                    <div class="form-group">
                        <label for="Customer_First_Name">First Name</label>
                        <input type="text" id="Customer_First_Name" name="Customer_First_Name" class="form-control" value="{{ customer.Customer_First_Name }}">
                    </div>
                    <div class="form-group">
                        <label for="Customer_Last_Name">Last Name</label>
                        <input type="text" id="v" name="Customer_Last_Name" class="form-control" value="{{ customer.Customer_Last_Name }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="text" id="Age" name="Age" class="form-control" value="{{ customer.Age }}">
                    </div>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type="text" id="Country" name="Country" class="form-control" value="{{ customer.Country }}">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary"onclick="return confirm('Are you sure you want to edit this customer?')">Submit</button>
                    <a href="/delete_order/{{ customer.customer_id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete Customer</a>
                    <a href="javascript:history.go(-1)" class="btn btn-primary back-button">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
